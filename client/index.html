<html>

  <body>
    <div id="debug"></div>
    <div id="msg"></div>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
    <script type="text/javascript" src="http://localhost:9292/sidecar/faye.js"></script>
    <script>
      $(document).ready(function(){
        var client = new Faye.Client('http://localhost:9292/sidecar'); 

        client.subscribe('/blah', function(message) {
          console.log("Subscription to /blah", message )
        });
        
        for(var i=1; i <= 11; i++){
          setTimeout(function(){
            client.publish("/blah", "sidecar sample client");
          }, 3000 * i) 
        }
      });
    </script>
  </body>
</html>
